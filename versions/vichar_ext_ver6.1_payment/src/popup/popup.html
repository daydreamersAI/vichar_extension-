<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess Position Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      margin: 0;
      padding: 16px;
      color: #333;
    }
    
    h1 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 8px;
      color: #444;
    }
    
    p {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #666;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
    }
    
    button {
      padding: 10px;
      border-radius: 4px;
      border: none;
      background-color: #4285f4;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.info {
      background-color: #e8f0fe;
      color: #1967d2;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
    }
    
    /* User info styles */
    #user-info {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .user-logged-in {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .user-name {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }
    
    .credits-display {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .credits-count {
      color: #34a853;
      font-weight: 600;
      font-size: 15px;
    }
    
    .credits-label {
      color: #666;
      font-size: 13px;
    }
    
    .text-button {
      background: none;
      border: none;
      color: #4285f4;
      cursor: pointer;
      padding: 4px 8px;
    }
    
    .user-logged-out {
      text-align: center;
    }
    
    .login-button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
  <script src="../auth/auth-storage.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Chess Position Analyzer</h1>
  <p>Analyze your chess positions with AI</p>
  
  <!-- Add the user-info section here -->
  <div id="user-info">
    <!-- This will be populated by JavaScript -->
  </div>
  
  <div class="button-container">
    <button id="sidebar-button">Open Analysis Sidebar</button>
    <button id="capture-button">Capture & Open in New Tab</button>
  </div>
  
  <div id="status" class="status"></div>
</body>
</html>
