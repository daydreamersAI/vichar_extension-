<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess Position Analyzer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .info {
      background-color: #e3f2fd;
      color: #0d47a1;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Chess Position Analyzer</h2>
  <p>Analyze your chess positions and get insights</p>
  
  <div class="button-group">
    <button id="sidebarBtn">Open Analysis Sidebar</button>
    <button id="captureBtn">Capture & Open in New Tab</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
