<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess Position Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      margin: 0;
      padding: 16px;
      color: #333;
    }
    
    h1 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 8px;
      color: #444;
    }
    
    p {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #666;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
    }
    
    button {
      padding: 10px;
      border-radius: 4px;
      border: none;
      background-color: #4285f4;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    
    .status.info {
      background-color: #e8f0fe;
      color: #1967d2;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
    }
    
    /* User info styles */
    #user-info {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .user-logged-in {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .user-name {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }
    
    .credits-display {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .credits-count {
      color: #34a853;
      font-weight: 600;
      font-size: 15px;
    }
    
    .credits-label {
      color: #666;
      font-size: 13px;
    }
    
    .text-button {
      background: none;
      border: none;
      color: #4285f4;
      cursor: pointer;
      padding: 4px 8px;
    }
    
    .user-logged-out {
      text-align: center;
    }
    
    .login-button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      width: 100%;
    }
    
    /* Login form styles */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .form-group label {
      font-size: 13px;
      color: #555;
      text-align: left;
    }
    
    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    /* Tab switching */
    .auth-tabs {
      display: flex;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
    }
    
    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
    }
    
    .auth-tab.active {
      color: #4285f4;
      border-bottom: 2px solid #4285f4;
      font-weight: 500;
    }
    
    /* Hide signup form by default */
    #signup-form-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chess Position Analyzer</h1>
  <p>Analyze your chess positions with AI</p>
  
  <!-- Add the user-info section here -->
  <div id="user-info">
    <div class="auth-tabs">
      <button id="login-tab" class="auth-tab active" type="button">Login</button>
      <button id="signup-tab" class="auth-tab" type="button">Signup</button>
    </div>
    
    <div id="login-form-container" class="user-logged-out">
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username">Email / Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
    </div>
    
    <div id="signup-form-container" class="user-logged-out">
      <form id="signup-form" class="login-form">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="full-name">Full Name (Optional)</label>
          <input type="text" id="full-name" name="fullName">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" required>
        </div>
        <button type="submit" class="login-button">Sign Up</button>
      </form>
    </div>
  </div>
  
  <div class="button-container">
    <button id="sidebar-button">Open Analysis Sidebar</button>
    <button id="capture-button">Capture & Open in New Tab</button>
  </div>
  
  <div id="status" class="status"></div>

  <!-- Load scripts at the end of the body -->
  <script src="../auth/auth-storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
